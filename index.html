<!DOCTYPE html>
<html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui">
  <link rel="apple-touch-icon" href="launch.png">
  <link rel="apple-touch-startup-image" href="launch.png">
  <meta name="apple-mobile-web-app-title" content="Korero">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <script type="text/javascript" src="mespeak-core.js"></script>
  <script type="text/javascript" src="mespeak.js?v=2.0.4"></script>
  <script type="text/javascript" src="mespeakmaori.js"></script>



</head>

<body>


  <script>
    addElement = (id, container, width, style, text) => {
      element = document.createElement("div")
      element.style.cssText = style
      element.style.width = width + "%"
      element.id = id
      element.innerHTML = text
      container.appendChild(element)
      return element
    }

    style = "color:white;background:black;font-size:2vw;font-family:verdana;"
    buttonStyle = style + "border-style:solid;border-width:1px;"
    listStyle = buttonStyle + "text-align:left;"

    document.body.style.cssText = style

    addElement = (id, type, width, style, text) => {
      element = document.createElement(type)
      element.style.cssText = style
      element.style.width = width + "%"
      element.id = id
      element.innerHTML = text
      document.body.appendChild(element)
      return element
    }

    addButton = (id, width, style, text, action) => {
      addElement(id, "button", width, style, text)
        .addEventListener("click", action)
    }

    sentences = [
      "papā pepē pipī popō pupū",
      "pāpa pēpe pīpi pōpo pūpu",
      "pai pau poe pae pou poi pei",
      "kai kau koe kae kou koi kei",
      "kiki kīkī koko kōkō kiki kīkī koko kōkō ",
      "whangarei kaitaia mangonui ohope tauranga ruapehu taupo",
      "ki kī ko kō ku kū kai kau koe kou koi kei ka ",
      "tekau taihi ruā tōru whā rima ona whitu waru iwa tekau",
      "kei te runga i te wānaga o aotearoa ki te tamāki makaurau"
    ]
    sentences.forEach((s, i) => {
      addButton("sentences" + i, 100, listStyle, s, () => mespeakmaori.speak(s))
    })
  </script>
</body>

</html>
